<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <header class="header">
        <h2 class="header__heading">CONTACT</h2>
        <p>Fan?Drop a Note!</p>
    </header>
    <section class="section">
        <div class="section__divLeft">
            <p>Chicago,US</p>
            <p>Phone: +00151515</p>
            <p>Email:email@email.com</p>
        </div>
        <div class="section__divRight">
            <form class="section__form">
                <div>
                    <input type="text" value="Name" class="input">
                    <input type="text" value="Email" class="input">
                </div>
                <input type="text" value="Message" class="inputMsg">

            </form>
            <button class="section__btn">SEND</button>
        </div>

    </section>
    <div class="tdiv">
        <table class="tdiv__table">
            <thead class="tdiv__thead">
                <tr class="tdiv__tr">
                    <td class="tdiv__tdHead">Company</td>
                    <td class="tdiv__tdHead">Contact</td>
                    <td class="tdiv__tdHead">Country</td>
                </tr>
            </thead>
            <tbody class="tdiv__tbody">
                <tr class="tdiv__tr">
                    <td class="tdiv__tdBody">ABC</td>
                    <td class="tdiv__tdBody">ABC</td>
                    <td class="tdiv__tdBody">India</td>
                </tr>
                <tr class="tdiv__tr">
                    <td class="tdiv__tdBody">XYZ</td>
                    <td class="tdiv__tdBody">XYZ</td>
                    <td class="tdiv__tdBody">Germany</td>
                </tr>
                <tr class="tdiv__tr">
                    <td class="tdiv__tdBody">WWW</td>
                    <td class="tdiv__tdBody">WWW</td>
                    <td class="tdiv__tdBody">Italy</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
